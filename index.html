<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<title>Bank System</title>
	</head>
	<body>
		<div class="Homepage pt-5 pl-5">
			<h1 style="font-size: 100px">Basic Banking System</h1>
			<h3 style="font-size: 50px">Money Transfer</h3>
			<button
				class="button mt-5 ml-5"
				onclick='RetrieveData("Bank");
                            document.querySelector(".Homepage").setAttribute("hidden", true);
	                        document.querySelector(".CustomerPage").removeAttribute("hidden");'
                                document.querySelector(".FinalCustomerPage").removeAttribute("hidden");
			>
				View Customer
			</button>
		</div>
		<div hidden class="CustomerPage pt-5">
			<h3 ><center> Customer Detail </center></h3>
			<table
				class="table customertable table-striped table-hover text-center table-bordered container"
			>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody class="Bank">
					<tr>
						<td>John</td>
						<td>John</td>
						<td>Doe</td>
					</tr>
				</tbody>
			</table>
			<div class="container">
				<div class="ml-5 justify-content-center">
					<form class="p-5" onsubmit="RetrieveTransactionData();return false">
						<h4 class="ml-5 p-3">Money Transfer</h4>
						<div class="form-group row align-items-center">
							<label for="sender" class="col-sm-2 col-form-label">Sender ID</label>
							<div class="col-sm-4">
								<input
									type="number"
									class="form-control"
									name="sender"
									id="sender"
									placeholder="sender ID"
									required
								/>
							</div>
						</div>

						<div class="form-group row align-items-center">
							<label for="reciever" class="col-sm-2 col-form-label">Reciever ID</label>
							<div class="col-sm-4">
								<input
									type="number"
									class="form-control"
									name="reciever"
									id="reciever"
									placeholder="reciever ID"
									required
								/>
							</div>
						</div>

						<div class="form-group row align-items-center">
							<label for="amount" class="col-sm-2 col-form-label">Amount</label>
							<div class="col-sm-4">
								<input
									type="number"
									class="form-control"
									name="amount"
									id="amount"
									placeholder="Amount"
									required
								/>
							</div>
						</div>

						<div class="form-group row align-items-center">
							<label for="sendMoney" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-10">
								<button
									type="submit"
									class="btn btn-outline-danger"
									name="sendMoney"
									id="sendMoney"
								>
									Send Money
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div hidden class="transactionHistory container pt-5 text-center">
                                <h2><center> Transaction History </center> </h2>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Sender</th>
						<th>Reciever</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody class="transaction">
					<tr>
						<td>John</td>
						<td>Doe</td>
						<td>200</td>
					</tr>
					<tr>
						<td>Mary</td>
						<td>Moe</td>
						<td>100</td>
					</tr>
					<tr>
						<td>July</td>
						<td>Dooley</td>
						<td>200</td>
					</tr>
				</tbody>
			</table>
			<button
				class="btn btn-primary btn-lg m-5"
				onclick='RetrieveData("data"); document.querySelector(".transactionHistory").setAttribute("hidden", true);
	                        document.querySelector(".showData").removeAttribute("hidden");'
			>
				Continue
			</button>
		</div>
		<div hidden class="showData container">
				<h3><center> Customer Detail </center></h3>
                            
			<table class="table datatable table-striped table-hover text-center table-bordered container">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody class="data">
					<tr>
						<td>John</td>
						<td>John</td>
						<td>Doe</td>
					</tr>
				</tbody>
			</table>
            <button
				class="btn btn-primary btn-lg m-5"
				onclick='showThanks()'
			>
				Continue
			</button>
		</div>

		<div hidden class="ThankYou">
			 <h2 style="font-size: 80px">&nbsp Thank You For Visiting!!</h2>
			<h3 style="font-size: 50px">&nbsp &nbsp &nbsp  Visit Again</h3> 
			<button class="btn button btn-light btn-lg ml-5 text-center" onclick="goHome()">
				Go home
			</button>
		</div>

	</body>
</html>
